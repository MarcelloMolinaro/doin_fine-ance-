services:
  # =========================
  # DAGSTER
  # =========================
  dagster:
    build: ./dagster
    container_name: dagster
    profiles: ["prod","dev"]
    ports:
      - "3000:3000"
    environment:
      DAGSTER_HOME: /opt/dagster/app
      DBT_PROFILES_DIR: /opt/dbt
      SIMPLEFIN_ACCESS_URL: ${SIMPLEFIN_ACCESS_URL}
    volumes:
      - ./dagster:/opt/dagster/app
      - ./dbt:/opt/dbt
      - ./config.yaml:/opt/dagster/config.yaml
    command: >
      bash -c "
      dagster-webserver -h 0.0.0.0 -p 3000 -w workspace.yaml &
      dagster-daemon run"
    depends_on:
      postgres:
        condition: service_healthy

  # =========================
  # PROD POSTGRES
  # =========================
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    profiles: ["prod"]
    volumes:
      - postgres_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # DEV POSTGRES
  # =========================
  postgres_dev:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    profiles: ["dev"]
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # UI BACKEND
  # =========================
  ui-backend:
    build: ./ui/backend
    container_name: ui-backend
    profiles: ["prod","dev"]
    ports:
      - "8000:8000"
    environment:
      DB_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
      POSTGRES_SCHEMA: analytics
    volumes:
      - ./ui/backend:/app
      - ./dagster/models:/opt/dagster/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
      python init_db.py &&
      uvicorn app:app --host 0.0.0.0 --port 8000 --reload
      "

  # =========================
  # UI FRONTEND
  # =========================
  ui-frontend:
    build: ./ui/frontend
    container_name: ui-frontend
    profiles: ["prod","dev"]
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./ui/frontend:/app
      - /app/node_modules
    depends_on:
      - ui-backend

# =========================
# VOLUMES
# =========================
volumes:
  postgres_prod:
  postgres_dev: