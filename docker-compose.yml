services:
  # =========================
  # DAGSTER
  # =========================
  dagster:
    build: ./dagster
    container_name: dagster
    ports:
      - "3000:3000"
    environment:
      DAGSTER_HOME: /opt/dagster/app
      DBT_PROFILES_DIR: /opt/dbt
      SIMPLEFIN_ACCESS_URL: ${SIMPLEFIN_ACCESS_URL}
    volumes:
      - ./dagster:/opt/dagster/app
      - ./dbt:/opt/dbt
      - ./config.yaml:/opt/dagster/config.yaml
    command: >
      bash -c "
      dagster-webserver -h 0.0.0.0 -p 3000 -w workspace.yaml &
      dagster-daemon run"
    depends_on:
      postgres:
        condition: service_healthy

  # =========================
  # POSTGRES
  # Uses POSTGRES_VOLUME environment variable to determine which volume to use
  # Use the .env file in the project root with:
  #   POSTGRES_VOLUME=postgres_dev    # for development
  #   POSTGRES_VOLUME=postgres_prod   # for production
  # Defaults to 'postgres_dev' if not set
  # =========================
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    volumes:
      - ${POSTGRES_VOLUME:-postgres_dev}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # UI BACKEND
  # =========================
  ui-backend:
    build: ./ui/backend
    container_name: ui-backend
    ports:
      - "8000:8000"
    environment:
      DB_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
      POSTGRES_SCHEMA: analytics
      BACKUP_DIR: /app/backups
    volumes:
      - ./ui/backend:/app
      - ./dagster/models:/opt/dagster/models:ro
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
      python init_db.py &&
      uvicorn app:app --host 0.0.0.0 --port 8000 --reload
      "

  # =========================
  # UI FRONTEND
  # =========================
  ui-frontend:
    build: ./ui/frontend
    container_name: ui-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./ui/frontend:/app
      - /app/node_modules
    depends_on:
      - ui-backend

  # =========================
  # JUPYTER LAB
  # For creating Python visualizations and data analysis
  # =========================
  jupyter:
    build: ./jupyter
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster
      POSTGRES_DB: dagster
    volumes:
      - ./jupyter/notebooks:/home/jupyter/notebooks
      - ./dbt:/opt/dbt:ro
    depends_on:
      postgres:
        condition: service_healthy

# =========================
# VOLUMES
# =========================
volumes:
  postgres_prod:
  postgres_dev: